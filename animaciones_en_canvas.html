<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #lienzo{
            border: 1px red solid;
        }
    
        section{
            width: 800px;
            position: relative;
            margin: auto;
        }

    
    </style>
    
    <script>

        var y=300;
        
        var estado="bajando";

        function comenzar(){
            var elemento=document.getElementById("lienzo");
    
            lienzo=elemento.getContext("2d");

            setInterval(animacion,50);
        }

        function animacion(){

            if(y<750 && estado=="bajando"){

                lienzo.clearRect(0,0,1200,900);

                lienzo.beginPath();
                
                lienzo.arc(500,y,40,0,Math.PI*2,false);

                lienzo.fill();

                y+=50;
            }

            if(y==750){
                estado="subiendo";
            }
            if(y>=300 && estado=="subiendo"){
                lienzo.clearRect(0,0,1200,900);

                lienzo.beginPath();
                
                lienzo.arc(500,y,40,0,Math.PI*2,false);

                lienzo.fill();

                y-=50;
            }

            if(y==300){
                estado="bajando";
            }
        }

        
    window.addEventListener("load",comenzar,false);
    </script>

</head>
<body>

    <section>
        <canvas width="1200" height="800" id="lienzo">
            Su navegador no soporta canvas
        </canvas>
    </section>
    
</body>
</html>
