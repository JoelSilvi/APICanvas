<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    #lienzo{
        border: 1px red solid;
    }

    section{
        width: 800px;
        position: relative;
        margin: auto;
    }

</style>

<script>

    function comenzar(){
        var elemento=document.getElementById("lienzo");

        lienzo=elemento.getContext("2d");

        lienzo.shadowColor="rgba(0,0,0,0.5)";

        lienzo.shadowOffsetX=3;

        lienzo.font="bold 24px verdana";

        lienzo.textAlign="start";

        lienzo.textBaseline="top";

        lienzo.fillText("Hola Alumnos",100,100);

        var dimensiones=lienzo.measureText("Hola Alumnos");

        lienzo.strokeRect(100,100,dimensiones.width+10,32);
    }

window.addEventListener("load",comenzar,false);
</script>

</head>
<body>

    <section>

        <canvas width="800" height="600" id="lienzo">

            Su navegador no soporta canvas

        </canvas>


    </section>
    
</body>
</html>
